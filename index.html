<html>

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body data-auth="false">
    <div class="show-login">
        <div id="profile">
            <div id="accounts-header">Account</div>
            <div id="profile-header">
                <div id="profile-image">
                    <img src="" data-user-field="picture" />
                </div>
                <div id="profile-controls">
                    <div id="display-name">
                        <span data-user-field="nickname"></span>
                    </div>
                    <button class="btn" id="change-pass">Change password</button>
                    <button class="btn" id="delete-account">Delete Account</button>
                    <div id="back-button"class="btn" >Back</div>
                </div>
            </div>
            <div id="profile-editor">
            </div>
            <button id='save-profile'class="btn" >Save Profile</button>
            <div class="profile-footer"></div>
        </div>
    </div>
    <div id="login-container" class="hide-login">
        Please login
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json-editor/0.7.28/jsoneditor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>
    <script src="options.js"></script>
    <script src="fnnauth.js"></script>
    <script>
    FNNAuth.initialize('profile', 'login-container');
    </script>
</body>

</html>
