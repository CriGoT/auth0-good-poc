<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign In with Auth0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
</head>
<style>
body,
html {
    height: 100%;
    background-color: #f9f9f9;
}

h3,
h5 {
    color: #002e56;
    font-weight: 300;
}

label {
    color: #002e56;
    font-weight: 500;
}

.login-container {
    position: relative;
    height: 100%;
}

.login-box {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 15px;
    background-color: #fff;
    box-shadow: 0px 5px 5px #ccc;
    border-radius: 5px;
    border-top: 1px solid #e9e9e9;
}

.login-header {
    text-align: center;
}

.login-header img {
    width: 75px;
}

#error-message {
    display: none;
}
</style>

<body>
    <div class="login-container">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
            <!-- multistep form -->
            <form id="msform">
                <!-- fieldsets -->
                <fieldset>
                    <div class="login-header">
                        <!-- TO DO: switch logo to svg -->
                        <img src="https://vignette2.wikia.nocookie.net/logopedia/images/0/0b/Fox_News_Channel.svg.png/revision/latest?cb=20121107232621" />
                        <h3>FOX NEWS</h3>
                        <h5>Sign in to join the Fox News community!</h5>
                    </div>
                    <div id="error-message" class="alert alert-danger"></div>
                    <div class="form-group">
                        <!--                         <label for="name">Email</label> -->
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <!--  <label for="name">Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <button type="submit" id="btn-login" class="btn btn-primary btn-secondary">
                                Log In
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" id="btn-signup" class="btn btn-primary btn-secondary">
                                Sign Up
                            </button>
                        </div>
                    </div>
                    <hr>
                    <a id="btn-google" class="btn btn-social btn-google btn-block">
                  <span class="fa fa-google"></span> Log In with Google
                </a>
                    <a id="btn-facebook" class="btn btn-social btn-facebook btn-block">
                  <span class="fa fa-facebook"></span> Log In with Facebook
                </a>
                    <button type="button" id="btn-forgot-password" class="btn btn-default btn-primary btn-block">
                        Forgot password
                    </button>
                    <!-- add forgot password -->
                </fieldset>
            </form>
        </div>
    </div>
    <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->
    <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
  <![endif]-->
    <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
    window.addEventListener('load', function() {

        var config = JSON.parse(
            decodeURIComponent(escape(window.atob('@@config@@')))
        );

        var params = Object.assign({
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: 'code'
        }, config.internalOptions);

        var webAuth = new auth0.WebAuth(params);

        var databaseConnection = 'Username-Password-Authentication';

        function login(e) {
            e.preventDefault();
            var username = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            webAuth.redirect.loginWithCredentials({
                connection: databaseConnection,
                username: username,
                password: password
            }, function(err) {
                if (err) displayError(err);
            });
        }

        function signup() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            webAuth.redirect.signupAndLogin({
                connection: databaseConnection,
                email: email,
                password: password
            }, function(err) {
                if (err) displayError(err);
            });
        }

        function loginWithGoogle() {
            webAuth.authorize({
                connection: 'google-oauth2'
            }, function(err) {
                if (err) displayError(err);
            });
        }

        function loginWithFacebook() {
            webAuth.authorize({
                connection: 'facebook'
            }, function(err) {
                if (err) displayError(err);
            });
        }

        function forgotPassword() {
            webAuth.changePassword({
                connection: 'Username-Password-Authentication',
                email: prompt("Enter your email") || ""
            }, function(err, resp) {
                if (err) {
                    displayError(err)
                } else {
                    alert("Check your inbox")
                }
            });
        }



        function displayError(err) {
            var errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = (err.policy || err.message || err.description || err).split("\n").join("<br>");
            errorMessage.style.display = 'block';
        }

        document.getElementById('btn-login').addEventListener('click', login);
        document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
        document.getElementById('btn-forgot-password').addEventListener('click', forgotPassword);
        document.getElementById('btn-facebook').addEventListener('click', loginWithFacebook);
        document.getElementById('btn-signup').addEventListener('click', signup);
    });
    </script>
</body>

</html>
