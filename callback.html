<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    if (window.parent!==window.self) {
      try {
        origin = (window.parent && window.parent.location.href) || window.location.origin;
      } catch(e) {
        origin = window.location.origin;
      }
      parent.postMessage(window.location.hash, origin);
    } else {
      function script(url) {
        const script = document.createElement("script");
        script.src = url;
        document.head.appendChild(script);
        return script;
      }
      script("options.js");
      script("fnnauth.js").onload = function () {
        window.FNNAuth.handleCallback();
      };
    }
  </script>
</head>
<body></body>
</html>
