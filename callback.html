<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
    if (window.parent!==window.self) {
      try {
        origin = (window.parent && window.parent.location.href) || window.location.origin;
      } catch(e) {
        origin = window.location.origin;
      }
      parent.postMessage(window.location.hash, origin);
    } else {
      function script(url, cb) {
        if (Array.isArray(url)) {
          var complete = 0;
          url.forEach(function (cUrl) {
            script(cUrl, function () {
              if (++complete === url.length) {
                cb()
              }
            })
          })
        }

        var scriptEl = document.createElement("script");
        scriptEl.src = url;
        scriptEl.onload = cb;
        document.head.appendChild(scriptEl);
        return scriptEl;
      }

      script(["options.js", "fnnauth.js"], function () {
        window.FNNAuth.handleCallback();
      });
    }
  </script>
</head>
<body class="hide">
  <form class="new-user">
     <div>
        <input type="text" id="first_name" placeholder="First name">
        <label>
          <input type="checkbox" class="form-control" id="checkboxTerms" name="termsCheckbox" />
          I agree!!!!
      </label>
      </div>
      <button type="submit">Proceed</button>
  </form>
</body>
</html>
