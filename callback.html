<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    if (window.parent !== window.self) {
        try {
            origin = (window.parent && window.parent.location.href) || window.location.origin;
        } catch (e) {
            origin = window.location.origin;
        }
        parent.postMessage(window.location.hash, origin);
    } else {
        function script(url, cb) {
            if (Array.isArray(url)) {
                var complete = 0;
                url.forEach(function(cUrl) {
                    script(cUrl, function() {
                        if (++complete === url.length) {
                            cb()
                        }
                    })
                })
                return
            }

            var scriptEl = document.createElement("script");
            scriptEl.src = url;
            scriptEl.onload = cb;
            document.head.appendChild(scriptEl);
            return scriptEl;
        }

        script([
            "https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js",
            "options.js",
            "fnnauth.js",
            "callback.js"
        ], function() {
            window.FNNAuth.handleCallback();
        });
    }
    </script>
</head>

<body class="hide signup">
    <div class="signup-container">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 signup-box">
            <form class="new-user">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Account Setup</li>
                    <li class="active">Personal Details</li>
                    <li>Extras (optional)</li>
                    <li>Newsletters (optional)</li>
                </ul>
                <div class="signup-header">
                    <img src="images/fn-logo-512x512-v2017-1.svg">
                    <h3>FOX NEWS</h3>
                    <h5>just a few more steps..</h5>
                </div>
                <div id="error-message" class="alert alert-danger"></div>
                <fieldset>
                    <div class="form-group">
                        <input type="text" id="display_name" class="form-control" placeholder="Display name">
                    </div>
                    <input type="hidden" name="birthday" id="birthday">
                    <div class="form-group">
                        <label for="id" class="control-label">Enter your birth date</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                            <select name="birthday-month" class="form-control" >
                             <option value="">Month</option>
                             <option value="1">Jan</option>
                             <option value="2">Feb</option>
                             <option value="3">Mar</option>
                             <option value="4">Apr</option>
                             <option value="5">May</option>
                             <option value="6">Jun</option>
                             <option value="7">Jul</option>
                             <option value="8">Aug</option>
                             <option value="9">Sep</option>
                             <option value="10">Oct</option>
                             <option value="11">Nov</option>
                             <option value="12">Dec</option>
                            </select>
                          </span>
                            <span class="input-group-btn">
                            <select name="birthday-day" class="form-control" >
                             <option value="">Day</option>
                            </select>
                          </span>
                            <span class="input-group-btn">
                            <select name="birthday-year" class="form-control" >
                             <option value="">Year</option>
                            </select>
                          </span>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="checkboxTerms" name="termsCheckbox" /> I have read and agree to Fox News Digital's <a target="_blank" href="http://www.foxnews.com/story/0,2933,95454,00.html">Terms of Service</a> and <a target="_blank" href="http://www.foxnews.com/story/0,2933,95452,00.html">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="btn-group text-center">
                        <button class="btn btn-secondary btn-primary">Save & Exit</button>
                        <button class="btn btn-secondary btn-next btn-primary">Next</button>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <input type="text" id="first_name" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="last_name" class="form-control" placeholder="Last name">
                    </div>
                    <div class="btn-group text-center">
                        <button class="btn btn-secondary btn-prev btn-primary"">Previous</button>
                        <button class="btn btn-secondary btn-next btn-primary"">Next</button>
                    </div>
                </fieldset>
                <fieldset>
                    <h2>Newsletters</h2>
                    <div class="form-group">
                        <label>
                            <input name="fb_breaking_alerts" id="fb_breaking_alerts" type="checkbox" value="">Subscribe to FB Breaking Alerts</label>
                        <label>
                            <input name="fn_breaking_alerts" id="fn_breaking_alerts" type="checkbox" value="">Subscribe to FN Breaking Alerts</label>
                        <label>
                            <input name="fn_morn_headlines" id="fn_morn_headlines" type="checkbox" value="">Subscribe to FN Morning Headlines</label>
                        <label>
                            <input name="top_headline" id="top_headline" type="checkbox" value="">Subscribe to Top Morning Headlines</label>
                    </div>
                    <div class="btn-group text-center">
                        <button class="btn btn-secondary btn-primary btn-prev">Previous</button>
                        <button class="btn btn-secondary btn-primary">Sign Up</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
